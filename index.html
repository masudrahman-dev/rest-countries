<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.4/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <h1 class=" text-3xl md:text-4xl  text-center mt-12">Rest Countries</h1>
    <div class="flex justify-center my-10">
        <div class="flex justify-center">
            <div class="h-10 w-10 rounded-full bg-blue-500 animate-pulse"></div>
          </div>
          <div class="flex justify-center">
            <div class="h-10 w-10 border-t-4 border-b-4 border-blue-500 rounded-full animate-spin"></div>
          </div>
          <div class="flex justify-center">
            <div class="h-10 w-10 border-4 border-blue-500 rounded-full animate-ping"></div>
          </div>
          <div class="flex justify-center">
            <div class="h-10 w-10 flex items-center justify-center">
              <div class="h-3 w-3 bg-blue-500 rounded-full mr-1"></div>
              <div class="h-3 w-3 bg-blue-500 rounded-full mr-1"></div>
              <div class="h-3 w-3 bg-blue-500 rounded-full"></div>
            </div>
          </div>
          
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-10" id="countries_container">
            <div class="spinner border-t-2 border-b-2 border-blue-600 rounded-full h-10 w-10"></div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
